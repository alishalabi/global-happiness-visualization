<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="card-title">
      <h1>World Happiness Study</h1>
      <h2>FEW2.5 - Ali Shalabi</h2>
      <h2>Year 2019</h2>
      <h3>Total Nummber Of Countries: <span id="number-of-countries"></span></h3>
    </div>


    <div class="card-top-ten">




    </div>

    <div class="card-gdp">
      <h2>Top GDP</h2>
      <div id="gdp-content"></div>

    <div class="card-social">
      <h2>Top Social Support</h2>
      <div id="social-content"></div>
      <h2>Top 10 Social Support: <span id="Social"></span></h2>
    </div>
    <div class="card-life">
      <h2>Top Healthy Life Expectancy</h2>
      <div id="life-content"></div>
      <h2>Top 10 Life Expectancy: <span id="Life"></span></h2>
    </div>
    <div class="card-gen">
      <h2>Top Generosity</h2>
      <div id="gen-content"></div>
      <h2>Top 10 Generosity: <span id="Gen"></span></h2>
    </div>
    <script type="text/javascript" src="happiness.js">  </script>
